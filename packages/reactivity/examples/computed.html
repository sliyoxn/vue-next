<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../dist/reactivity.global.js"></script>
<script>
    const app = document.getElementById("app");
    const {reactive, ref, readonly, computed, effect} = VueReactivity;
    const data = {
        firstName: 'Sakura',
        secondName: 'Snow'
    }
    const proxy = reactive(data);
    const name = computed({
        get() {
            console.log('computed getter执行');
            return proxy.firstName + proxy.secondName;
        }
    });
    let fn = effect(() => {
        app.innerText = name.value;
    })
    setTimeout(() => {
        proxy.firstName = 'Sena';
    }, 1000)
    // debugger;
    // const readonlyProxy = readonly(proxy);
    // console.log(readonlyProxy === proxy);
</script>
</body>
</html>
